
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>  
    <script type="text/x-handlebars" data-template-name="todos/index">
      <ul id="todo-list">
        {{#each todo in model itemController="todo"}}
          <li {{bind-attr class="todo.isCompleted:completed todo.isEditing:editing}}"}}>
            {{#if todo.isEditing}}
              {{edit-todo 
                type="text" 
                class="edit"
                value=todo.title
                focus-out="acceptChanges"
                insert-newline="acceptChanges"}}
            {{else}}
              {{input 
                type="checkbox" 
                checked=todo.isCompleted 
                class="toggle"}}
              <label 
                {{bind-attr class="todo.isCompleted:completed"}}
                {{action "editTodo" on="doubleClick"}}>{{todo.title}}</label>  
              <button class="destroy btn btn-danger" {{action "removeTodo"}}>x</button>  
            {{/if}}
            </li>
        {{/each}}
      </ul>
    </script>
    
    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        {{input 
          type="text" 
          id="new-todo" 
          class="form-control 
          form-control-lg" 
          placeholder="What needs to be done?" 
          value=newTitle 
          action="createTodo"}}
      </header>

      <section id="main">
        {{outlet}}

        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
        <ul id="filters">
          <li> 
            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li> 
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li> 
            {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
          </li>
        </ul>

        <button id="clear-completed">
          Clear completed (1)
        </button>
      </footer>
    </section>

      <section id="todoapp">
        {{! ... additional lines truncated for brevity ... }} 
      </section>
  
      <footer id="info">
        <p>Double-click to edit a todo</p> 
      </footer>
  
    </script>
